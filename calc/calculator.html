<!DOCTYPE html> 
<html> 

<head> 
	<title>HTML Calculator</title>
	<script src="calculator.js"></script>

	<!-- For styling -->
	<style> 
		table { 
			border: 1px solid black; 
			margin-left: auto; 
			margin-right: auto; 
		} 
		
		input[type="button"] { 
			width: 100%; 
			padding: 20px 40px; 
			background-color: skyblue; 
			color: white; 
			font-size: 24px; 
			font-weight: bold; 
			border: none; 
			border-radius: 5px; 
		} 
		
		input[type="text"] { 
			padding: 20px 30px; 
			font-size: 24px; 
			font-weight: bold; 
			border: none; 
			border-radius: 5px; 
			border: 2px solid black; 
		} 
	</style> 
</head> 

<body> 

	<!-- Create table -->
	<table id="calcu"> 
		<tr> 
			<td colspan="3"> 
				<input type="text" id="result" name="result" value=""> 
			</td> 
			<td><input type="button" onclick="clearDisplay()" value="c"></td> 
		</tr> 

		<tr> 
			<td><input type="button" onclick="appendInputVal(1)" value="1"></td> 
			<td><input type="button" onclick="appendInputVal(2)" value="2"></td> 
			<td><input type="button" onclick="appendInputVal(3)" value="3"></td> 
			<td><input type="button" onclick="appendInputVal('/')" value="/"></td> 
		</tr> 
		<tr> 
			<td><input type="button" onclick="appendInputVal(4)" value="4"></td> 
			<td><input type="button" onclick="appendInputVal(5)" value="5"></td> 
			<td><input type="button" onclick="appendInputVal(6)" value="6"></td> 
			<td><input type="button" onclick="appendInputVal('*')" value="*"></td> 
		</tr> 
		<tr> 
			<td><input type="button" onclick="appendInputVal(7)" value="7"></td> 
			<td><input type="button" onclick="appendInputVal(8)" value="8"></td> 
			<td><input type="button" onclick="appendInputVal(9)" value="9"></td> 
			<td><input type="button" onclick="appendInputVal('-')" value="-"></td> 
		</tr> 
		<tr> 
			<td><input type="button" onclick="appendInputVal(0)" value="0"></td> 
			<td><input type="button" onclick="appendInputVal('.')" value="."></td> 
			<td><input type="button" onclick="runEquation()" value="="></td> 
			<td><input type="button" onclick="appendInputVal('+')" value="+"></td> 
		</tr> 
	</table>
	<div class="history" id="activeValue">

	</div>
</body> 

</html>
